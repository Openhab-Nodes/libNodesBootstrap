#
# Project Configuration File
#
# A detailed documentation with the EXAMPLES is located here:
# http://docs.platformio.org/en/latest/projectconf.html
#

# A sign `#` at the beginning of the line indicates a comment
# Comment lines are ignored.

# Simple and base environment
# [env:mybaseenv]
# platform = %INSTALLED_PLATFORM_NAME_HERE%
# framework =
# board =
#
# Automatic targets - enable auto-uploading
# targets = upload

[platformio]
#src_dir = src/

[env:nodemcuv2]
platform = espressif
framework = arduino
board = nodemcuv2
upload_speed = 921600
build_flags = -DBST_DEBUG -DBST_NO_DEFAULT_PLATFORM -DBST_TEST_SUITE -DESP8266
src_filter = +<*> +<../platform/*> -<.git/> -<svn/> -<example/> -<examples/> -<test/> -<tests/> +<../examples/platformio_esp8266sdk/src/*>
libs = ArduinoOTA
#src_filter = +<src/*> +<examples/platformio_esp8266sdk/src/*>
#src_filter = +<*> +<../examples/platformio_esp8266sdk/src/*>
